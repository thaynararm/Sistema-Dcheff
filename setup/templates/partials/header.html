    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}

    {% endif %}

    <div>

                <a href="#">Categorias</a>
                <a href="#">Contas</a>
            </div>
        </div>
        <div class="dropdown-menu">
            <button><img src="{% static '/img/header/user.png' %}" alt="Imagem de Perfil"></button>
